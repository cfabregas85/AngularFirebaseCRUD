<h1>Heroe <small>Name</small></h1>

<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/people">
            <li class="fa fa-arrow-left"></li>
            Go Back
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <form (ngSubmit)="Save(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="person.id" name="id" disabled="disabled">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="person.name" name="name" required>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" placeholder="Location" [(ngModel)]="person.location" name="location" required>
            </div>
            <div class="form-group">
                <label>Is Developer</label>
                <br>
                <button *ngIf="person.developer" (click)="person.developer = false" class="btn btn-outline-success w-50" type="button">
                       <i class="fa fa-smile-wink"></i>
                </button>
                <button *ngIf="!person.developer" (click)="person.developer = true" class="btn btn-outline-danger w-50" type="button">
                                <i class="fa fa-dizzy"></i>
                 </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                         <i class="fas fa-save"></i>
                         Save
                </button>
            </div>
        </form>
    </div>
</div>
