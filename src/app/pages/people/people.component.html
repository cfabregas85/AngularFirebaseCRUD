<h1>People</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button *ngIf="!varLoading" routerLink="/person/new" class="bt btn-primary">
           <i class="fa fa-plus" aria-hidden="true"></i>
           Add
        </button>
    </div>
</div>

<table *ngIf="!varLoading && People.length > 0 " class="table mt-3">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Developer</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of People; let i = index">
            <th scope="row">{{ i + 1}}</th>
            <td>{{person.name}}</td>
            <td>{{person.location}}</td>
            <td>
                <label *ngIf="person.developer" class="badge badge-success">YES</label>
                <label *ngIf="!person.developer" class="badge badge-danger">NO</label>
            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/person', person.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="Delete(person, i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!varLoading && People.length === 0 " class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">There isn't records</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="varLoading" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Processing</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Please wait
    </p>
</div>
